<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          
            <div id="sliderStuff">
              <p>Length of Password: <span id="value">0</span></p>
              <input type="range" min="8" max="127" class="slider" id="myRange">
            </div>
            <section id="checkboxs">
            <div>
              <input type="checkbox" id="lowercase" name="checkbox1" value="lowerCase">
              <label>Lowercase?</label>
            </div>
            <div>
              <input type="checkbox" id="uppercase" name="checkbox2" value="upperCase">
              <label>Uppercase?</label>
            </div>
            <div>
              <input type="checkbox" id="numbers" name="checkbox3" value="numBers">
              <label>Numbers?</label>
            </div>
            <div>
              <input type="checkbox" id="characters" name="checkbox4" value="Scharacters">
              <label>Special Characters?</label>
            </div>
          </section>
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
